<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas class="canvas" width="300" height="300"></canvas>
    <div>
        <button id="clear">Clear</button>
        <input type="range" min="0" max="1" value="1" step="0.1" id="opacity">
        <label for="opacity">
            Opacity
        </label>
        <h3>Color:</h3>
        <input type="range" min="0" max="255" value="0" step="1" id="color_r">
        <label for="color_r">
            R
        </label>
        <br>
        <input type="range" min="0" max="255" value="0" step="1" id="color_g">
        <label for="color_g">
            G
        </label>
        <br>
        <input type="range" min="0" max="255" value="0" step="1" id="color_b">
        <label for="color_b">
            B
        </label>
        <br>
        <h3>Radius:</h3>
        <input type="range" min="1" max="100" value="10" step="1" id="radius">
        <label for="radius">
            Radius
        </label>
    </div>

    <script src="script 9-4.js"></script>
</body>
</html>
